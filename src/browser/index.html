<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor  CSS -->
    <link
        href="css/bootstrap.min.css"
        rel="stylesheet">
    <link
        href="css/trix.css"
        rel="stylesheet">

    <!-- Custom CSS -->
	<link
        href="css/app.min.css"
        rel="stylesheet">

    <!-- Vendor Scripts -->
    <script>var jQuery = require('jquery')</script>
    <script src="js/vendor/mousetrap.min.js"></script>
    <script src="js/vendor/jquery.textarea_autosize.min.js"></script>
    <script src="js/vendor/trix.js"></script>

    <!-- Core Scripts -->
    <script src="index.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-no-files">Currently open files</div>
    </div>
    <article class="trix-editor-container">
        <form>
            <textarea
                id="title-content"
                name="trix-name"
                rows="1"
                tabindex="1"
                class="mousetrap trix-document-title"></textarea>
            <input
                id="trix-content"
                type="hidden"
                name="trix-content">
            <trix-editor
                tabindex="2"
                input="trix-content"
                class="mousetrap trix-content"></trix-editor>
        </form>
    </article>
</body>
</html>
